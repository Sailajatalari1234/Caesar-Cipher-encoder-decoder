<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Caesar Cipher | Encrypt & Decrypt</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2b2b45);
      color: #f5f5f5;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(46, 46, 63, 0.7);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #00ffe5;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    textarea, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #1e1e2f;
      color: #fff;
      resize: none;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    button {
      padding: 10px 20px;
      margin: 10px 5px;
      border: none;
      border-radius: 10px;
      background-color: #00ffe5;
      color: #1e1e2f;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00bfae;
      transform: scale(1.05);
    }

    .output {
      margin-top: 20px;
      padding: 15px;
      background: #1e1e2f;
      border-radius: 10px;
      word-break: break-word;
      font-size: 1.1rem;
      border: 1px solid #00ffe5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Caesar Cipher</h1>
    <textarea id="message" rows="4" placeholder="Enter your message..."></textarea>
    <input type="number" id="shift" placeholder="Enter shift value" />
    <div>
      <button onclick="encrypt()">Encrypt</button>
      <button onclick="decrypt()">Decrypt</button>
    </div>
    <div class="output" id="output">Your result will appear here...</div>
  </div>

  <script>
    function caesarCipher(text, shift) {
      return text.split('').map(char => {
        const code = char.charCodeAt(0);
        if (char >= 'a' && char <= 'z') {
          return String.fromCharCode(((code - 97 + shift + 26) % 26) + 97);
        } else if (char >= 'A' && char <= 'Z') {
          return String.fromCharCode(((code - 65 + shift + 26) % 26) + 65);
        }
        return char;
      }).join('');
    }

    function encrypt() {
      const message = document.getElementById('message').value;
      const shift = parseInt(document.getElementById('shift').value);
      if (isNaN(shift)) {
        alert("Please enter a valid shift value.");
        return;
      }
      const encrypted = caesarCipher(message, shift);
      document.getElementById('output').textContent = "ðŸ”’ Encrypted: " + encrypted;
    }

    function decrypt() {
      const message = document.getElementById('message').value;
      const shift = parseInt(document.getElementById('shift').value);
      if (isNaN(shift)) {
        alert("Please enter a valid shift value.");
        return;
      }
      const decrypted = caesarCipher(message, -shift);
      document.getElementById('output').textContent = "ðŸ”“ Decrypted: " + decrypted;
    }
  </script>
</body>
</html>
